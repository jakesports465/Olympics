# .github/workflows/w2022-medals.yml
name: Update 2022 medals JSON

on:
  schedule:
    - cron: "*/5 * * * *"   # or @hourly for a static Games
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: medals-2022
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Scrape medals from pages
        run: node scrape-w2022-from-page.js || true

      - name: Commit if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update 2022 medals JSON [skip ci]"
          file_pattern: results_w2022_normalized.json
