name: Medal Updater
on:
  schedule:
    - cron: "*/2 * * * *"    # every 2 minutes
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install @supabase/supabase-js@2
      - run: node fetch-medals.js
